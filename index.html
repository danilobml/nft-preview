<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium cube">
      <h1>Equilibrium #3429</h1>
      <p id="descrtext">Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <p>0.041 ETH</p> 
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="Clock">
        <p>3 days left</p> 
      </div>
      <div>
        <img src="./images/image-avatar.png" alt="Avatar">
        <p>Creation of Jules Wyvern</p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/danilobml">danilobml</a>.
    </div>
  </footer>
</body>
</html>
