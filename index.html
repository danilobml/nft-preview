<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="container">
      <div class="images">
        <img src="./images/image-equilibrium.jpg" class= "mainimg" alt="Equilibrium cube"> 
        <div class="iconview">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p id="descrtext">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" class="iconethereum" alt="Ethereum icon">
          <p>0.041 ETH</p> 
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" class="iconclock" alt="Clock">
          <p>3 days left</p> 
        </div>
      </div>
      <div class="creation">
        <img src="./images/image-avatar.png" class= "avatar" alt="Avatar">
        <p>Creation of <span id="name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/danilobml">danilobml</a>.
    </div>
  </footer>
</body>
</html>
